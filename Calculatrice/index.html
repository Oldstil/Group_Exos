<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculatrice</title>
</head>

<body>
    <div class="container">

        <div id="container">

            <form name="calculette">
    
                <input id="ecran" type="text" name="display" readonly>
    
                <br>

                <input class="bouton numero" type="button" value="7" onclick="calculette.display.value += '7'">
                <input class="bouton numero" type="button" value="8" onclick="calculette.display.value += '8'">
                <input class="bouton numero" type="button" value="9" onclick="calculette.display.value += '9'">
                <input class="bouton fonction" type="button" value="+" onclick="calculette.display.value += ' + '">

                <br>

                <input class="bouton numero" type="button" value="4" onclick="calculette.display.value += '4'">
                <input class="bouton numero" type="button" value="5" onclick="calculette.display.value += '5'">
                <input class="bouton numero" type="button" value="6" onclick="calculette.display.value += '6'">
                <input class="bouton fonction" type="button" value="-" onclick="calculette.display.value += '-'">

                <br>

                <input class="bouton numero" type="button" value="1" onclick="calculette.display.value += '1'">
                <input class="bouton numero" type="button" value="2" onclick="calculette.display.value += '2'">
                <input class="bouton numero" type="button" value="3" onclick="calculette.display.value += '3'">
                <input class="bouton fonction" type="button" value="x" onclick="calculette.display.value += '*'">

                <br>

                <input id="clear" class="button" type="button" value="C" onclick="calculette.display.value = ''">
                <input id="zero" class="bouton numero" type="button" value="0" onclick="calculette.display.value += '0'">
                <input id="egal" class="bouton fonction" type="button" value="=" onclick="calculette.display.value = eval(calculette.display.value)">
                <input id="slash" class="bouton fonction" type="button" value="/" onclick="calculette.display.value += ' / '">

            </form>

        </div>

    </div>

</body>

</html>
